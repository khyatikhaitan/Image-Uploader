<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  </head>
  <body>
    <div class="mt-3 container">
        <div class="py-5 text-center bg-secondary text-white">
            <h1 class="mb-3">Upload Image</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                <div class="d-flex justify-content-center align-items-center gap-3">
                    <div class="w-auto">{{form.photo}}</div>
                    <input type="submit" class="btn btn-primary" value="Upload">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        {% for x in img%}
        <div class="col-sm-4">
            <div class="card m-2">
                <img src="{{x.photo.url}}" alt="" class="card-img-top" height="200px">
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <small class="text-muted">{{x.date}}</small>
                    <form action="{% url 'delete_image' x.pk %}" method="post" onsubmit="return confirm('Are you sure you want to delete this image?');">
                        {%csrf_token%}
                        <input type="submit" class="btn btn-danger btn-sm" value="Delete"> 
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
  </body>
</html>
